[mod-setting-name]
Noxys_Fading-tree-stump-fading-time=Час згасання пня
Noxys_Fading-biter-fading-time=Час згасання трупа кусак
Noxys_Fading-building-fading-time=Час згасання уламків будівлі
Noxys_Fading-rail-fading-time=Час згасання уламків залізниці
Noxys_Fading-character-fading-time=Час згасання трупа персонажа
Noxys_Fading-character-footprint-fading-time=Час згасання сліду персонажа

[mod-setting-description]
Noxys_Fading-tree-stump-fading-time=Це значення вказує, скільки часу в тиках буде залишатися пень, перш ніж зникне. За умовчанням встановлено значення Ваніла 54000 (15 хвилин).\n\nВстановіть значення 0, щоб вимкнути цю функцію.
Noxys_Fading-biter-fading-time=Це значення вказує, як довго у тиків, трупи кусак(включаючи плювак та нерестовищі), залишаться, перш ніж зникнуть. За умовчанням встановлено значення Vanilla 54000 (15 хвилин).\n\nВстановіть значення 0, щоб вимкнути цю функцію.
Noxys_Fading-building-fading-time=Це значення вказує, скільки часу в тиках залишаться уламки будівель, перш ніж зникнуть. За умовчанням встановлено значення 162000 (45 хвилин).\n\nВстановіть значення 0, щоб вимкнути цю функцію.
Noxys_Fading-rail-fading-time=Це значення вказує, скільки часу в тиках залишаться уламки рейок, перш ніж зникнути. За умовчанням встановлено значення Vanilla 54000 (15 хвилин).\n\nВстановіть значення 0, щоб вимкнути цю функцію.
Noxys_Fading-character-fading-time=Це значення вказує, скільки часу в тиках залишиться труп вашого персонажа (з усіма вашими предметами), перш ніж зникнути. За умовчанням встановлено значення Vanilla 54000 (15 хвилин).\n\nВстановіть значення 0, щоб вимкнути цю функцію.
Noxys_Fading-character-footprint-fading-time=Це значення вказує, як довго залишаться сліди вашого персонажа, перш ніж зникнуть. За умовчанням встановлено значення 600 (10 секунд).\n\nВстановіть значення 0, щоб вимкнути цю функцію.


