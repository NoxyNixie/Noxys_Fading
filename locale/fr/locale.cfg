[mod-setting-name]
Noxys_Fading-tree-stump-fading-time=Temps de disparition des souches d'arbre
Noxys_Fading-biter-fading-time=Temps de disparition des cadavres de déchiqueteurs
Noxys_Fading-building-fading-time=Temps de disparition des débris de bâtiments
Noxys_Fading-rail-fading-time=Temps de disparition des débris de rails
Noxys_Fading-character-fading-time=Temps de disparition du cadavre du joueur

[mod-setting-description]
Noxys_Fading-tree-stump-fading-time=Cette valeur indique combien de temps en ticks une souche d'arbre restera avant de disparaitre. La valeur par défaut est 54000 (15 minutes).\n\n Réglez sur 0 pour désactiver cette fonctionnalité.
Noxys_Fading-biter-fading-time=Cette valeur indique combien de temps en ticks un cadavre de déchiqueteur (cracheurs et nids inclus) restera avant de disparaitre. La valeur par défaut est 54000 (15 minutes).\n\n Réglez sur 0 pour désactiver cette fonctionnalité.
Noxys_Fading-building-fading-time=Cette valeur indique combien de temps en ticks les débris de bâtiment resteront avant de disparaitre. La valeur par défaut est 162000 (45 minutes).\n\n Réglez sur 0 pour désactiver cette fonctionnalité.
Noxys_Fading-rail-fading-time=Cette valeur indique combien de temps en ticks les débris de rails resteront avant de disparaitre. La valeur par défaut est 54000 (15 minutes).\n\n Réglez sur 0 pour désactiver cette fonctionnalité.
Noxys_Fading-character-fading-time=Cette valeur indique combien de temps en ticks le cadavre du joueur (et tout son inventaire) restera avant de disparaitre. La valeur par défaut est 54000 (15 minutes).\n\n Réglez sur 0 pour désactiver cette fonctionnalité.

